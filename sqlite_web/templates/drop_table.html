{% extends "base_table.html" %}

{% block drop_tab_class %} active{% endblock %}

{% block inner_content %}
<h3>Drop {% if is_view %}view{% else %}table{% endif %}</h3>
<form action="{{ url_for('drop_table', table=table) }}" class="form" method="post">
  <p>
    Are you sure you want to drop <strong>{{ table }}</strong> and all
    associated data?
  </p>
  <p><strong>This action cannot be undone.</strong></p>
  <button class="btn btn-danger" type="submit">Drop {% if is_view %}view{% else %}table{% endif %}</button>
  <a class="btn btn-secondary" href="{{ url_for('table_structure', table=table) }}">Cancel</a>
</form>
{% endblock %}
