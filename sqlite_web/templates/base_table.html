{% extends "base_tables.html" %}

{% block content_title %}
  <a href="{{ url_for('index') }}">{{ dataset.base_name }}</a> &mdash; {{ table }}
{% endblock %}

{% block content %}
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="{% block structure_tab_class %}{% endblock %}">
      <a href="{{ url_for('table_structure', table=table) }}">Structure</a>
    </li>
    <li role="presentation" class="{% block content_tab_class %}{% endblock %}">
      <a href="{{ url_for('table_content', table=table) }}">Content</a>
    </li>
    <li role="presentation" class="{% block query_tab_class %}{% endblock %}">
      <a href="{{ url_for('table_query', table=table) }}">Query</a>
    </li>
    <li role="presentation" class="pull-right{% block drop_tab_class %}{% endblock %}">
      <a href="{{ url_for('drop_table', table=table) }}">Drop</a>
    </li>
    <li role="presentation" class="pull-right{% block import_tab_class %}{% endblock %}">
      <a href="{{ url_for('table_import', table=table) }}">Import</a>
    </li>
    {% block inner_nav %}{% endblock %}
  </ul>
  {% block inner_content %}
  {% endblock %}
{% endblock %}
